<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [ngClass]="{hidden: !(isHandset$ | async)}"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-list class="nav-list">
      <a mat-list-item href="/">Home</a>
      <a mat-list-item href="recent-work">Recent Work</a>
      <a mat-list-item href="about-me">About Me</a>
      <a mat-list-item href="contact">Contact</a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">

      <a mat-list-item *ngIf="isWeb$ | async" href="/">Home</a>
      <a mat-list-item *ngIf="isWeb$ | async" href="recent-work">Recent Work</a>
      <a mat-list-item *ngIf="isWeb$ | async" href="about-me">About Me</a>
      <a mat-list-item *ngIf="isWeb$ | async" href="contact">Contact</a>


      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span style="font-family: 'Sue Ellen Francisco', cursive; font-weight: bold; letter-spacing: 3px; font-size: 1.2em;
      ">DK</span>



    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
